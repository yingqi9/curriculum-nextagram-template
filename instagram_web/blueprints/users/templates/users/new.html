{% extends "_layout.html"%} {% block content %}

<!-- the sign up page -->
<form action="{{url_for('create_user')}}" method="POST">
  <div class="form-group my-4">
    <label for="storename">Username</label>
    <input
      class="sign-up-form form-control"
      input type="text"
      placeholder="username"
      name="username"
    />
  </div>

  <div class="form-group my-4">
    <label for="storename">Email</label>
    <input
      class="sign-up-form form-control"
      placeholder="email"
      input type="email"
      name="email"
    />
  </div>

  <div class="form-group my-4">
        <label for="storename">Password</label>
    <input
      class="sign-up-form form-control"
      placeholder="password"
      input type="password"
      name="password"
    />
    <small class="form-text text-muted text-justify">Min 8 characters.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
