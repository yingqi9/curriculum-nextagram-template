{% extends "_layout.html" %}

{% block title %}
    Profile page
{% endblock %}

{% block content %}
<br>
<div class="col-sm-8">
    <img src="{{pro_pic}}" alt="profilepicture">
</br>
<br></br>

{% for image in images %}
    <div class="col-sm-4 mb-2 m-2 p-2 vw-80">
        <img src="{{image.profile_image_url}}" alt="img_file" class="img-fluid feed-picture"/>
    </div>    

    <form action="{{url_for('donations.new')}}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <button class="btn btn-primary d-block mb-3" data-target="#exampleModal">
        Donate
        </button>
</div>
{% endfor %}

{% endblock %}
